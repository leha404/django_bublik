{% load static %}

<html>
    <head>
        <title>Photo Bublik</title>

        <!-- External CSS -->
        <!-- Bootstrap CDN -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        
        <!-- Inner CSS -->
        <link rel="stylesheet" href="{% static 'css/bublik.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <div class="navbar-brand">PhotoBublik ({% now "d-m-Y" %})</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Список товаров</a>
                        <a class="nav-link" href="/orders">Список заказов</a>
                        <a class="nav-link" href="/reports">Отчеты</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
